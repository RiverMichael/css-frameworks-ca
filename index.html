<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Connect with fellow explorers worldwide" />
    <title>Xplor | Log in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/dist/css/index.css" />

    <link rel="icon" type="image/x-icon" href="/images/logo/xplor_logo-light.png" />
    <link rel="icon" href="data:;base64,=" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body class="d-flex flex-column justify-content-center text-white min-vh-100">
    <header class="fixed-top p-3 mb-4 text-sm-center">
      <img src="/images/logo/xplor_logo-light.png" alt="Xplor logotype" class="logo" />
    </header>

    <main>
      <div class="container">
        <h1 class="text-center mb-md-5">Connect with fellow explorers worldwide</h1>

        <div class="py-5 d-flex flex-column align-items-center">
          <form action="profile" class="needs-validation" novalidate>
            <div class="mb-2">
              <label for="validationEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="validationEmail" placeholder="laura@explorer.com" required />
              <div class="invalid-feedback">Please enter a valid email adress</div>
            </div>

            <div class="mb-2">
              <label for="validationPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationPassword" placeholder="********" minlength="8" required />
              <div class="invalid-feedback">Your password consists of min. 8 characters</div>
            </div>

            <div class="d-flex gap-2">
              <a href="" class="link-info link-underline-opacity-0 link-underline-opacity-50-hover link-offset-2-hover link-opacity-50-hover">Create your account</a>

              <div>
                <button class="btn btn-info text-white text-uppercase fw-bold px-4">Log in</button>
              </div>
            </div>
          </form>
        </div>

        <p class="text-center fs-5">Explore - Share - Connect</p>
      </div>
    </main>

    <footer class="fixed-bottom">
      <p class="text-center fw-light">Copyright &copy; 2023 | <a href="https://www.michaelriver.dev" class="link-light link-underline-opacity-0 link-opacity-50-hover">Michael River Nilsson</a></p>
    </footer>
  </body>
</html>
